<body style="background-color: #ffb703;">
    <section class="mx-auto" style="width: 901px; margin:0px; background-color: #ffb703;">
        <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
        <br>
        <div class="mx-auto details">
            <label>ENTER YOUR NAME</label>
            <br>
            <div class="input-group input-group-sm mb-3 inputt">
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                    name="" id="nameid">
            </div>
        </div>

        <img class="mx-auto img-fluid imgdiv imgchange" src="img2.webp">
        <br>
        <button type="button" class="btn btn-outline-primary">Click Me</button>

    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>

    <script>
        $(document).ready(function () {
            $('button').click(function () {
                const nam = $('#nameid').val();
                // alert(nam);
                $('.imgchange').attr('src', `https://joeschmoe.io/api/v1/${nam}`);
            });
        });
    </script>
